<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div class="card m-2">
      <div class="card-header">
        <h2 class="m-0">Agenda Pessoal</h2>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nome">Nome</label>
              <input class="form-control" type="text" name="nome" required />
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input class="form-control" type="text" name="email" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="telefone">Telefone</label>
              <input
                class="form-control"
                type="text"
                name="telefone"
                id="telefone"
                placeholder="(__) _____-____"
                required
              />
            </div>

            <div class="form-group col-md-4">
              <label for="cpf">CPF</label>
              <input
                class="form-control"
                type="text"
                name="cpf"
                id="cpf"
                placeholder="___.___.___-__"
                required
              />
            </div>

            <div class="form-group col-md-4">
              <label for="sexo">Sexo</label>
              <select class="form-control" type="text" name="sexo">
                <option value="">Selecione o sexo</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="cep">CEP</label>
              <input class="form-control" type="text" id="cep" name="cep" placeholder="__.___-___" />
            </div>

            <div class="form-group col-md-7">
              <label for="logradouro">Logradouro</label>
              <input class="form-control" type="text" name="logradouro" />
            </div>

            <div class="form-group col-md-2">
              <label for="numero">Numero</label>
              <input class="form-control" type="text" name="numero" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-7">
              <label for="complemento">Complemento</label>
              <input class="form-control" type="text" name="complemento" />
            </div>

            <div class="form-group col-md-5">
              <label for="bairro">Bairro</label>
              <input class="form-control" type="text" name="bairro" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-5">
              <label>Estado</label>
              <select class="form-control" name="estado">
                <option value="1">Goiás</option>
                <option value="2">Distrito Federal</option>
                <option value="3">São Paulo</option>
                <option value="4">Rio de Janeiro</option>
              </select>
            </div>

            <div class="form-group col-md-7">
              <label>Cidade</label>
              <select class="form-control" name="cidade">
                <option value="1">Goiânia</option>
                <option value="2">Aparecida de Goiânia</option>
                <option value="3">Trindade</option>
                <option value="4">Anápolis</option>
                <option value="5">Senador Canedo</option>
                <option value="6">Guapó</option>
                <option value="7">Brasília</option>
              </select>
            </div>
          </div>
          <hr />

          <button class="btn btn-primary" type="submit">Salvar</button>
          <button class="btn btn-danger" type="reset">Cancelar</button>
          <button class="btn btn-secondary" type="button">Home</button>
        </form>
      </div>
    </div>

    <script>
      jQuery(function($){
        $('#telefone').mask("(99) 99999-9999")
        $('#cpf').mask("999.999.999-99")
        $('#cep').mask("99.999-999")
      })
    </script>

  </body>
</html>
