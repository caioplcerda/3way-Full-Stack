<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/myScript.js"></script>

    <script>
        function myFunction(){
            document.getElementById('paragrafo01').innerHTML = 'paragrafo alterado pela funcao interna myFunction'


        }
    </script>

</head>
<body>
    <h2>Funcao Javascript na pagina html</h2>

    <p id="paragrafo01">um paragrafo simples</p>

    <button type="button" onclick="myFunction()">Clique aq</button>

    <hr>

    <h2>Funcao Javascript na pagina html</h2>

    <p id="paragrafo02">mais um paragrafo simples</p>

    <button type="button" onclick="myFunction2()">Clique aq</button>

</body>
</html>
